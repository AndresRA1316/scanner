<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Qr Bar Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="assets/CSS/styles.css">
</head>

<body>

<!-- Section Script Scanner -->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-4 shadow p-3">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Con c치mara</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Con im치genes</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                    <img src="assets/img/qr-bar-code.jpeg" class="img-fluid mt-3" alt="" id="imagenReferencial">
                    <div id="reader" width="600px"></div>
                    <div class="mt-2 w-full">
                        <select class="form-select" id="listaCamaras" onchange="camaraSeleccionada(this)">
                        </select>
                        <button class="btn btn-danger w-100 mt-2" onclick="detenerCamara()">Detener c치mara</button>
                        <button class="btn btn-success w-100 mt-2" id="btn-reactivar-camara" onclick="reactivarCamara()" style="display:none;">Reactivar c치mara</button>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                    <div id="reader-file" width="w-100" height="600px" class="mt-2"></div>
                    <input type="file" id="qr-input-file" class="form-control mt-2" accept="image/*">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Resultado del Escaneo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalResultBody">
                <!-- Resultados del escaneo -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Historial -->
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <h3>Historial</h3>
            <ul id="historial" class="list-group">
                <!-- Items del historial -->
            </ul>
            <button class="btn btn-danger mt-2" onclick="borrarHistorial()">Borrar Historial</button>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/plugins/scanapp.min.js"></script>
    <script src="assets/js/avanzado.js"></script>
</body>

</html>
